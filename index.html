<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Slider-Image</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
        <script src="http://kit.fontawesome.com/1e3e5f2200.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="slider">
                <div class="prev">
                    <i class="fas fa-3x fa-arrow-alt-circle-left"></i>
                </div>
                <div class="immagini">
                    <img class="active" src="img/sfondo1.jpg" alt="1">
                    <img src="img/sfondo2.jpg" alt="1">
                    <img src="img/sfondo3.jpg" alt="1">
                    <div class="cerchi">
                        <i class="fas fa-circle active"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                    </div>
                    <div class="buttons">
                        <div class="play">
                            <i class="far fa-2x fa-play-circle"></i>
                        </div>
                        <div class="pausa">
                            <i class="far fa-2x fa-pause-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="next">
                    <i class="fas fa-3x fa-arrow-alt-circle-right"></i>
                </div>

                <div class="ombra">
                    <img src="img/shadow.png" alt="">
                </div>
            </div>
        </div>

    <script src="main.js" charset="utf-8"></script>
    </body>
</html>
